<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <title>Asmus-Abzockersimulator</title>
        <link rel="stylesheet" href="lotto.css">
    </head>
    <body>
        <div class="content">
            <div class="lotto-pages" id="pages">
            </div>
            <div class="lotto-board">
                <div class="board-pages">
                    <div class="page">
                        <p>Seite 1</p>
                        <div class="selection">
                            <span class="number">1</span>
                        </div>
                    </div>
                    <div class="page">
                        <p>Seite 2</p>
                        <div class="selection">
                            <span class="number">1</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="copyrights">
                <span class="date-now"></span> &copy; Copyrights by Asmus, Bartsch, Pauli
            </div>
        </footer>
        <script src="lotto.js"></script>
        <script>
            [].forEach.call(document.getElementsByClassName('date-now'), item => {
                item.innerText = (new Date).getFullYear();
            });
            Lotto.init();
        </script>
        <!-- <script src="http://www.perschke.info/webprog/validi/validiIntern.min.js"></script> -->
    </body>
</html>
